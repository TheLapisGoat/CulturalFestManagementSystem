<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{event.event_id}}</td>
                    <td>{{event.event_name}}</td>
                    <td>{{event.event_description}}</td>
                    <td><a href="{% url 'organiser_event' event.event_id %}">Actions</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
