<!-- registration/otp_verification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #387adf;
        }

        form {
            margin-top: 20px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background-color: #387adf;
            color: #fff;
            cursor: pointer;

        }

        form button:hover {
            background-color: #365899;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .info {
            background-color: #cce5ff;
            color: #004085;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
        }


        </style>


</head>
<body>
    <div class="box">
        <h1>OTP Verification</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
