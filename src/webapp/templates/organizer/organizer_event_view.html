<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
</head>
<body>
    <h1>Event Details</h1>
    
    {% if event %}
        <p><strong>ID:</strong> {{ event.id }}</p>
        <p><strong>Name:</strong> {{ event.name }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
    {% else %}
        <p>No event found.</p>
    {% endif %}
</body>
</html>
