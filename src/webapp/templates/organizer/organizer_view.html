<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Organizer</th>  <!-- New column for the hyperlink -->
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <!-- Create a hyperlink with the event's ID -->
                    <td><a href="{% url 'organizer-event' event.id %}">Organizer</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
