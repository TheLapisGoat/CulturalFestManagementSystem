<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ accomodation.accomodation_name }} Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/participant/">Home</a>
        <a href="/participant/accomodation/"">Logistics</a>
        <a href="/participant/profile">Profile</a>
        <a href="/logout/" style="float:right">Logout</a>
    </div>
    <div class="profile-container">
        <h1>{{ accommodation.accommodation_name }} Details</h1>
        <p><strong>Address Line 1:</strong> {{ accommodation.address_line_1 }}</p>
        <p><strong>Address Line 2:</strong> {{ accommodation.address_line_2 }}</p>
        <p><strong>Cost per Night:</strong> {{ accommodation.cost_per_night }}</p>
        <p><strong>Room Number:</strong> {{ info.room_number }}</p>
    </div>
</body>
</html>
